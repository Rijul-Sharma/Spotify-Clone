<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey m-1 p-1 rounded">
                <div style="display: flex; gap: 20px;">
                    <div class="logo"><img style="width: 45px; filter: hue-rotate();" src="images/1384061.png" alt=""></div>
                    <div style="font-size: 20px;">Lyrica</div>
                </div>
                <ul>
                    <li><img src="images/home.svg" alt="home">Home</li>
                    <li><img src="images/search.svg"alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading">
                    <img class="invert" src="images/library.svg" alt="library">
                    <div>Your Library</div>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span> Safety&Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right m-1 rounded">
            <div class="header bg-grey">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="images/hamburger.svg" alt="">
                        <img class="invert" src="images/leftArrow.svg" alt="">
                        <img class="invert" src="images/rightArrow.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn bg-grey">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <div>Albums For You</div>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar rounded">
                    <div class="seekbar">
                        <div class="played"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="playbtns">
                            <img id="prev" src="images/prevSong.svg" alt="">
                            <img id="playToggle" src="images/play.svg" alt="">
                            <img id="next" src="images/nextSong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="vol">
                                <img src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>                  
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
